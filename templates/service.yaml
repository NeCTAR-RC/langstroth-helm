apiVersion: v1
kind: Service
metadata:
  name: {{ include "langstroth.fullname" . }}
  labels:
    {{- include "langstroth.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  sessionAffinity: ClientIP
  selector:
    {{- include "langstroth.selectorLabels" . | nindent 4 }}
